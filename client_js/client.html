<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="client.js"></script>
    <link rel="stylesheet" href="client.css">
    <title>Document</title>
</head>
<body>
    <section>
        <form>
            <H1>Login</H1>
    
            <label for="email">Email</label>
            <input type="email" id="email" value="cliente@email.com" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" value="123" required>
    
            <label for="token">Token</label>
            <input type="text" id="token" readonly>

            <button type="button" onclick="login()">Login</button>    
        </form>
    </section>

    <section>
        <form>
            <h1>Dados do cliente logado</h1>
            <button type="button" id="btnLoggedClient" onclick="loadLoggedClient()" disabled>Obter dados</button>
            <p class="client-data"></p>
        </form>
    </section>
</body>
</html>
